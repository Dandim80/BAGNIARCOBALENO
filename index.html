<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Ombrelloni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .code {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            text-align: left;
        }
        .logo {
            display: block;
            margin: 300px auto 20px auto; /* Aggiungi margine superiore per abbassare il logo */
            max-height: 300px; /* Imposta un'altezza massima per il logo */
            width: auto; /* Mantiene le proporzioni */
            object-fit: contain; /* Mantiene le proporzioni senza ritaglio */
        }
    </style>
</head>

        <h2>Prenotazione Ombrelloni</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Cognome</label>
                <input type="text" id="surname" required>
            </div>
            <div class="form-group">
                <label for="phone">Cellulare</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="row">Fila richiesta</label>
                <select id="row" required>
                    <option value="Ininfluente" selected>Ininfluente</option>
                    <option value="Più possibile in riva">Più possibile in riva</option>
                    <option value="Vicino al muretto">Vicino al muretto</option>
                    <option value="Vicino al passaggio pedonale">Vicino al passaggio pedonale</option>
                    <option value="Zona attrezzata per cani">Zona attrezzata per cani</option>
                    <option value="Ultima fila">Ultima fila</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Note eventuali</label>
                <textarea id="notes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Data di arrivo</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Data di fine prenotazione</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="generateCode()">Genera Codice</button>
            </div>
        </form>
        <div class="code" id="codeOutput"></div>
        <div class="form-group">
            <button type="button" id="sendWhatsApp" style="display: none;" onclick="sendWhatsApp()">Invia via WhatsApp la Prenotazione</button>
        </div>
    </div>

    <script>
        function generateCode() {
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const startDate = document.getElementById('startDate').value;

            // Controlla se i campi obbligatori sono compilati
            if (!name || !surname || !phone || !startDate) {
                alert('Per generare il codice, compilare i campi Nome, Cognome, Cellulare e Data di arrivo.');
                return;
            }

            const nameCode = name.replace(/\s+/g, '').toUpperCase().substring(0, 3);
            const surnameCode = surname.replace(/\s+/g, '').toUpperCase().substring(0, 3);
            const start = new Date(startDate);
            const day = String(start.getDate()).padStart(2, '0');
            const month = String(start.getMonth() + 1).padStart(2, '0');
            const year = String(start.getFullYear()).substring(2, 4);

            const code = `${nameCode}${surnameCode}${day}${month}${year}`;
            const codeOutput = document.getElementById('codeOutput');
            codeOutput.innerHTML = `Codice univoco: ${code}<br>Questo codice deve essere comunicato alla reception dello stabilimento.<br>La richiesta di prenotazione non dà automaticamente diritto al posto ombrellone. La direzione si riserva di valutare le richieste secondo le disponibilità.`;
            document.getElementById('sendWhatsApp').style.display = 'block';
        }

        function sendWhatsApp() {
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;
            const row = document.getElementById('row').selectedOptions[0].text;
            const notes = document.getElementById('notes').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const code = document.getElementById('codeOutput').textContent.split(': ')[1].split('<br>')[0].trim();

            let message = `Richiesta di prenotazione Ombrellone:\n`;
            message += `Nome: ${name}\n`;
            message += `Cognome: ${surname}\n`;
            message += `Cellulare: ${phone}\n`;
            message += `Fila richiesta: ${row}\n`;
            message += `Note: ${notes ? notes : 'Nessuna'}\n`;
            message += `Data di arrivo: ${startDate}\n`;
            message += `Data di fine prenotazione: ${endDate}\n\n`;
            message += `Codice univoco: ${code}\n`;
            message += `Questo codice deve essere comunicato alla reception dello stabilimento.\n`;
            message += `La richiesta di prenotazione non dà automaticamente diritto al posto ombrellone. La direzione si riserva di valutare le richieste secondo le disponibilità.`;

            // Codifica il testo del messaggio per l'URL
            const whatsappUrl = `https://wa.me/393346395727?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        document.getElementById('startDate').addEventListener('input', function() {
            const startDate = new Date(this.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);  // Elimina le ore per confrontare solo le date
            today.setDate(today.getDate() + 1);

            if (startDate < today) {
                alert("La data di arrivo deve essere almeno il giorno successivo a quello odierno.");
                this.value = '';
            }
        });
    </script>
</body>
</html>
